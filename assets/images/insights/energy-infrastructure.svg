      <stop offset="0%" stop-color="#12324f"/>
      <stop offset="100%" stop-color="#1f6b7a"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#dusk)" rx="24"/>
  <g stroke="#a7f2e4" stroke-width="6" stroke-linecap="round" fill="none">
    <path d="M60 320 H540" opacity="0.6"/>
    <path d="M120 180 C200 130, 260 130, 340 180" opacity="0.4"/>
  </g>
  <g fill="#c6fff2">
