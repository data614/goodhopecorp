    <line x1="426" y1="180" x2="426" y2="100"/>
    <line x1="486" y1="220" x2="486" y2="140"/>
    <line x1="366" y1="140" x2="426" y2="120"/>
    <line x1="426" y1="120" x2="486" y2="150"/>
