<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Logistics Network Illustration</title>
  <desc id="desc">Stylised map of connected warehouses showing resilient logistics nodes.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1f3a"/>
      <stop offset="100%" stop-color="#1d5c8f"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)" rx="24"/>
  <g fill="none" stroke="#9bd5ff" stroke-width="4" stroke-linecap="round">
    <path d="M80 300 L200 220 L320 280 L460 200 L520 260" opacity="0.7"/>
    <path d="M120 140 L220 200 L340 120 L480 180" opacity="0.5"/>
  </g>
  <g fill="#f5fbff" stroke="#0b1f3a" stroke-width="2">
    <circle cx="80" cy="300" r="26" fill="#0f3d63"/>
    <circle cx="200" cy="220" r="30" fill="#134a7c"/>
    <circle cx="320" cy="280" r="28" fill="#0f3d63"/>
    <circle cx="460" cy="200" r="34" fill="#134a7c"/>
    <circle cx="520" cy="260" r="24" fill="#0f3d63"/>
  </g>
  <text x="40" y="70" fill="#e6f3ff" font-family="'Montserrat', 'Arial', sans-serif" font-size="32" font-weight="700">
    Infill Logistics Demand
  </text>
  <text x="40" y="110" fill="#cbe4ff" font-family="'Montserrat', 'Arial', sans-serif" font-size="20">
    Vacancy compressed across key metro nodes.
  </text>
</svg>
